name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pub get smooth-app/packages/smooth_app/
    - name: Run tests
      run: pub run test smooth-app/packages/smooth_app/
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.9.1+hotfix.6'
    - run: flutter pub get smooth-app/packages/smooth_app/
    - run: flutter test smooth-app/packages/smooth_app/
    - run: flutter build apk smooth-app/packages/smooth_app/
